<div class="dashboard-container">
  <header class="dashboard-header">
    <h2>ðŸ›’ Novo Pedido</h2>
  </header>

  <button class="btn-outline voltar-btn mb-3" (click)="irParaTelaInicial()">â¬… Voltar</button>

  <div *ngIf="erro" class="alert alert-danger">{{ erro }}</div>
  <div *ngIf="mensagem" class="alert alert-success">{{ mensagem }}</div>

  <form (ngSubmit)="criarPedido()" class="pedido-form">
    <div class="mb-3">
      <label>Cliente:</label>
      <input type="text" [(ngModel)]="cliente" name="cliente" class="form-control" required />
    </div>

    <div class="mt-3">
      <h5>Selecione os produtos:</h5>
      <div *ngFor="let produto of produtos" class="form-check produto-item">
        <input type="checkbox"
               class="form-check-input"
               [value]="produto.Id"
               (change)="toggleProduto(produto)">
        <label class="form-check-label">
          {{ produto.DSC_Name }} â€” {{ produto.NUM_UnitPrice | currency:'BRL' }} (Estoque: {{ produto.QTD_STOCK }})
        </label>
      </div>
    </div>

    <div class="mt-3 total-container">
      <strong>Total: </strong>{{ valorTotal | currency:'BRL' }}
    </div>

    <div class="actions mt-4">
      <button type="submit" class="btn-primary">Salvar Pedido</button>
    </div>
  </form>
</div>
